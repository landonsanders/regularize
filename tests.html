<DOCTYPE html>
<html>
	<head>
		<title>Regularize</title>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Tests</h1>
			<p>The result of the tests are in the console!?</p>
		</div>
		<script src="regularize.js"></script>
		<script>
			// Testing assertions

			function assert(value) {
				var result;

				result = (value)? true: false;

				return result;
			}

			function ok(value, description) {
				var result, condition;
				
				condition = assert(value);
				result = (condition)? 'PASS: ' + description: 'FAIL: ' + description;

				console.log(result);
			}
			
			// Testing spy
			
			function spyOn(subject, methodName) {
				var result, CALLED;
				
				CALLED = false;
				
				
				function result() {
					result.CALLED = true;
					return undefined;
				}
				
				result.CALLED = CALLED;
				
				subject[methodName] = result;
				
				return subject;
			}
		</script>

		<script>
			var result, temp;
		
			ok(Regularize && typeof Regularize === 'function', 'Ought to be truthy; ought to be a function.');

			result = new Regularize('hello world');

			ok(result && typeof result === 'object', 'Ought to be truthy; ought to be an object.');
			ok(result._getType, 'Ought to be truthy.');
			ok(result._setType, 'Ought to be truthy.');
			ok(result._getIndex, 'Ought to be truthy.');
			
			temp = result._getIndex();
			ok(!temp, 'Ought to be falsy; _getIndex.');
		
			ok(result._search, 'Ought to be truthy.');
			ok(result.search, 'Ought to be truthy.');
			
			temp = result.search('H').result;
			ok(!!temp, 'Ought to be falsy.');
			
			ok(result._getIgnoreCaseValue, 'Ought to be truthy.');
			ok(result._getMultiLineValue, 'Ought to be truthy.');
			ok(result._getGlobalValue, 'Ought to be truthy.');
		
			ok(result._setIgnoreCaseValue, 'Ought to be truthy.');
			ok(result._setMultiLineValue, 'Ought to be truthy.');
			ok(result._setGlobalValue, 'Ought to be truthy.');
			
			/*
				result = spyOn(result, '_index');
				
				result.index();
				ok(!result._index.CALLED, 'Ought to be falsy');
				ok(!!result._index.CALLED, 'Ought to be falsy');
			*/
		</script>
	</body>
</html>
